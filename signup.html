<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Page</title>
  <link rel="stylesheet" href="signup.css">
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h1>Sign Up</h1>
      <div><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br></div>
      <div>
        <h2>Sign Up </h2>
      </div>
      <form id="signupForm">
        <!-- Personal Details -->
        <div class="form-group">
            <br>
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" required>
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" required>
        </div>
        <div class="form-group">
          <label for="mobile">Mobile Number</label>
          <input type="tel" id="mobile" name="mobile" placeholder="Enter your mobile number" required>
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="Enter your email address" required>
        </div>

        <!-- Location Details -->
        <div class="form-group">
          <label for="state">State</label>
          <select id="state" name="state" required>
            <option value="">Select State</option>
            <option value="Andhra Pradesh">Andhra Pradesh</option>
            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
            <option value="Assam">Assam</option>
            <option value="Bihar">Bihar</option>
            <option value="Chhattisgarh">Chhattisgarh</option>
            <option value="Delhi">Delhi</option>
            <!-- Add more states here -->
          </select>
        </div>
        <div class="form-group">
          <label for="district">District</label>
          <select id="district" name="district" required>
            <option value="">Select District</option>
            <!-- District options will be dynamically updated -->
          </select>
        </div>

        <!-- Bank Details -->
        <div class="form-group">
          <label for="bankName">Bank Name</label>
          <input type="text" id="bankName" name="bankName" placeholder="Enter your bank name" required>
        </div>
        <div class="form-group">
          <label for="bankBranch">Bank Branch</label>
          <input type="text" id="bankBranch" name="bankBranch" placeholder="Enter your bank branch" required>
        </div>
        <div class="form-group">
          <label for="accountNumber">Bank Account Number</label>
          <input type="text" id="accountNumber" name="accountNumber" placeholder="Enter your account number" required>
        </div>
        <div class="form-group">
          <label for="ifsc">IFSC Code</label>
          <input type="text" id="ifsc" name="ifsc" placeholder="Enter your IFSC code" required>
        </div>

        <!-- Password -->
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="signup-btn">Sign Up</button>
      </form>
    </div>
  </div>

  <!-- JavaScript for Dynamic District Selection -->
  <script>
    const stateToDistricts = {
      "Andhra Pradesh": ["Anantapur", "Chittoor", "Guntur", "Kadapa", "Krishna"],
      "Arunachal Pradesh": ["Tawang", "Itanagar", "Bomdila"],
      "Assam": ["Guwahati", "Jorhat", "Silchar", "Tezpur"],
      "Bihar": ["Patna", "Gaya", "Muzaffarpur", "Bhagalpur"],
      "Chhattisgarh": ["Raipur", "Bilaspur", "Korba"],
      "Delhi": ["Central Delhi", "New Delhi", "North Delhi", "South Delhi"],
      // Add more states and districts here
    };

    document.getElementById('state').addEventListener('change', function () {
      const state = this.value;
      const districtSelect = document.getElementById('district');
      districtSelect.innerHTML = '<option value="">Select District</option>';
      if (state && stateToDistricts[state]) {
        stateToDistricts[state].forEach(district => {
          const option = document.createElement('option');
          option.value = district;
          option.textContent = district;
          districtSelect.appendChild(option);
        });
      }
    });
  </script>
</body>
</html>
